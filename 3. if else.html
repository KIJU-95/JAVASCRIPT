<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>

<body>
    <script>
        let num = prompt("숫자 하나를 입력하세요");
        //let str = "string";
        if (isNaN(num)) { //isNaN...Not a Number 숫자가 아니면 참(true),
            // 숫자이면 거짓(false)을 전달 
            document.write(num + "는 문자이므로 F5키를 눌러 숫자를 다시 입력하세요");
        } else if (num % 2 == 0) {
            document.write(num + "는(은) 짝수입니다");
        }
        else {
            document.write(num + "는(은) 홀수입니다");
        }
    </script>

</body>

</html>
