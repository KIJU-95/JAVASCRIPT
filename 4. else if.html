<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
</head>

<body>
    <script>
        let num = prompt("숫자 하나를 입력하세요");
        if (num == null) { /* null값은 esc키를 눌러 취소하거나 값을 입력하지
            않고 cancle버튼을 누른 경우 */
            document.write("숫자를 입력해 주십시오");
        } else {                                                                                                                                                                                                                            
            if (num > 0) {
                document.write(num + "는 양수입니다");
            } else if (num < 0) {
                document.write(num + "는 음수입니다");
            } else {
                document.write("당신이 입력한 값은 틀림없이 0이거나 또는 문자 값입니다")
            }
        } 
    </script>


</body>

</html>
