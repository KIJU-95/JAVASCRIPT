<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>short_circuit(숏 서키트) 28. 논리연산자2.html</title>
</head>
<body>
	<script>
		let age = 25;
		if (age > 19 && confirm("술을 잘 마십니까?") == true) {
			document.write("술집을 입장하십시오.");
		} else {
			document.write("집에 가서 쉬세요.");
		}
		/* && : 제시된 모든 조건 중에서 하나라도 거짓(false)값이 있다면
		전체 결과는 거짓(false) */

	/* 	||(or) : 제시된 모든 조건 중에서 하나라도 참(true)값이 있다면
		전체 결과는 참(true) */
	</script>
</body>
</html>
