<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>자바 스크립트 HTML DOM 이벤트 onmousedown onmouseup onmousever onmouseout</title>
</head>

<body>
	<!-- 마우스 올리면 배경색을 빨강색, 마우스를 내리면 배경색을 노랑색, 마우스로 누르면 배경색을 파랑색, 마우스에서 손떼면 배경색을 녹색으로 변경 -->

	<h1 style="background-color: yellow;" onmouseover="this.style.backgroundColor='red'"
		onmouseout="this.style.backgroundColor='yellow'" onmousedown="this.style.backgroundColor='blue'"
		onmouseup="this.style.backgroundColor='green'">
		마우스를 올리면 색상이 바뀝니다</h1>
</body>
</html>
