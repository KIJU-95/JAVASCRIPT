<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>자바 스크립트 HTML DOM 이벤트 onmousedown onmouseup onmousever onmouseout</title>
</head>

<body>
	<p id="size">브라우저의 크기를 조절해보세요</p>
	<script>
		window.onresize = function () {
			let size = document.getElementById("size");
			size.innerHTML = window.innerWidth + "X" + window.innerHeight;
		}
	//onresize();
	</script>
</body>

</html>
