<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> getElementsByTagName-4 문제 </title>
		<script>
			function showResult(){
				// getElementsByName ---- html요소중 name속성이 hobby인 요소를 배열로 얻어온다.
				var irum=document.getElementsByName("id");
				var hobbys=document.getElementsByName("hobby");
				var arr=[];
				for(var i=0; i<hobbys.length; i++){
					if(hobbys[i].checked==true){  // i번째 체크박스가 선택된 상태라면
						arr.push(hobbys[i].value);   // 배열에 체크박스의 value속성값 추가하기
					}
				}
				alert("당신의 이름은 " + irum[0].value + "입니다.");
				alert("당신의 이메일은 " + document.getElementsByName("email")[0].value + "입니다.");
				alert("당신이 선택한 취미 : " + arr); //배열명만 쓰면 배열이 가지고 있는 값을 문자열로 내보낸다.








			}
		</script>
	<head>
	<body>
		<form>
			아이디 <input type="text" name="id"><br>
			비밀번호 <input type="password" name="pwd"><br>
			이메일 <input type="email" name="email"><br> <!-- email --- HTML5에서 새로 추가 -->
			취미 <br>
			<input type="checkbox" value="여행" name="hobby" checked="checked">여행
			<input type="checkbox" value="음악" name="hobby">음악
			<input type="checkbox" value="독서" name="hobby">독서
			<input type="checkbox" value="게임" name="hobby">게임
			<br>





			


			<input type="button" value="결과보기" onclick="showResult()">
		</form>
		<!--
		서버로 파일을 전송할 때 <form>태그를 사용하고 name 속성을 사용하여 값을 서버로 전달.  물론 ID 를 이용하여 선택할 수 있지만 name을 이용하면 따로 ID를 지정하지 않고 선택할 수 있으며, 특히 라디오(radio)버튼(라디오 버튼은 같은 name을 씀.)을 이용할 때 getElementsByNmae[n]처럼 사용할 수 있기 때문에 편리
		
		-------------
		
		getElementsByName 방법은 다른 브라우저 에서 다르게 작동합니다.
		인터넷 익스플로러와 오페라 에서는  ID와 이름 속성으로 일치하는 요소를 검색 및 반환합니다.
		파이어 폭스, 구글 크롬 과 사파리 에서 일치하는 이름 의 속성을 가진 요소 만 이 반환됩니다.
		
		-->
	</body>   
</html>
