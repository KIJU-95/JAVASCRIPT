<!DOCTYPE html>
<html lang="ko">

<head>

	<title> 자바 스크립트 HTML DOM 이벤트-onload </title>

		function mymessage() {
			alert("어서 오세요.....페이지가 안전하게 로드되었습니다.");

	</script>
</head>

<body onload="mymessage()">

	<p>이미지
		<ima src=" /images/ima16.ong" />
	</p>
</body>

</html>
