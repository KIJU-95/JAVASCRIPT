<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>자바 스크립트 HTML DOM 이벤트 onfocus</title>
	<!-- <style>
		input { background-color: "yellow";}
	</style> -->

	<script>
		// 변수 .style.backgroud = "색상";
		function myFunction(x) {
			x.style.backgroud = "yellow";
		}
		function myFunction2(y) {
			y.style.backgroud = "white";
		}
	</script>
</head>

<body>
	Enter your name : <input type="text" onfocus="myFunction(this)" onblur="myFunction2(this)">
	<p>입력란을 클릭하면 입력란의 배경색이 변합니다</p>
</body>

</html>
