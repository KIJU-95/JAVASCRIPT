	<script>

	<p id="path"></p> <!-- 경로가 나오는 곳 -->
	<p id="here"></p> <!-- 그림이 나올 장소 -->

	<script>
		function ab() {
			let n = Math.ceil(Math.random() * 7) - 1;  //0~6
			document.getElementById("path").innerHTML = "인덱스번호[" + n + "] : ../images/pic" + (n + 1) + ".jpg";
			let img = document.getElementById("here");
			img.innerHTML = "<center><hr><img src='../images/pic" + n + ".jpg'>";
		}
		setInterval("ab()", 2000);  //ab()함수를 1초에 한 번씩 호출
		ab(); //함수 호출
		// 또는 <body>문에 onload="ab()"를 추가하면 1초간의 빈 공백이 지속되는 사항을 해결하게됨
		document.write("</h3></center>");
	</script>
