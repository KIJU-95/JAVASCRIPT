<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> Screen 객체 </title>
	</head>

	<body>
	<!--
		화면에 관한 정보를 제공해 준다.
		속성에 따라 화면의 해상도, 색상, 화면의 크기등을 알려준다.
		
		availHeight : 홈페이지를 나타낼 실제 화면의 높이(작업 표시줄은 제외)
		availWidth : 홈페이지를 나타낼 실제 화면의 너비
		availLeft : 홈페이지의 화면 좌측 좌표(IE 는 지원하지 않음.)
		availTop : 홈페이지의 상단 좌표(IE 는 지원하지 않음.)
		colorDepth : 사용 가능한 색상 수
		height : 스크린의 해상도. 화면의 높이를 픽셀로 나타냄.
		width : 스크린의 해상도. 화면의 너비를 픽셀로 나타냄.
		pixelDepth : 픽셀당 비트 수
		
	-->	
		
				
		<script>
			document.write("화면 폭 = " + screen.width + "<br>");
			document.write("화면 높이 = " + screen.height + "<br>");
			document.write("작업 영역 폭 = " + screen.availWidth + "<br>");
			document.write("작업 영역 높이 = " + screen.availHeight + "<br>");
			document.write("작업 영역 왼쪽 = " + screen.availLeft + "<br>");
			document.write("작업 영역 위쪽 = " + screen.availTop + "<br>");
			document.write("색상수 = " + screen.colorDepth + "<br>");
			document.write("색상깊이 = " + screen.pixelDepth + "<br>");
		</script>

		
	
	<!--	
	
			---- 결과 ----
			
	-->

	</body>
</html>
