<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 게이지 측정 </title>
</head>

<body>
	<h3> 게이지 측정 </h3>
	<hr>
	<p>
		난이도 <meter value="0.8">80%</meter>
		<br>
		자료 업로딩(20%)<progress value="2" max="10"></progress>
	</p>
</body>
<!-- 
<meter> : 막대그래프로 값을 측정하여 값이 차지하는 크기를 그래프로 표시
	-하드디스크의 용량, 투표율과 같이 지정된 범위 안에서 해당값이 어느 정도 차지하고 있는지를 표현

	<meter value="값(숫자)" 속성="속성"></meter>

	<meter>태그의 속성

		1.min,max : 범위의 최솟값, 최댓값을 표현. 값을 정하지 않으면 0과 1로 표현
		2. value : 범위 안에서 차지하는 값
		3.low : "이 정도면 낮다"의 범위를 지정(하한값)
		4.high : "이 정도면 높다"의 범위를 지정(상한값)
		5.optimun : "이 정도면 적당하다"(적정값)의 범위를 지정

		<progress> : 막대그래프로 시간이 걸리는 과정을 시간으로 나타내는 것으로 작업의 진행 상태를 보여줌
			- 아직 모든 브라우저를 지원하지 않습니다

			<progress value="값(숫자)" max="값(숫자)"></progress>

			<progress>태그의 속성
				1.value : 작업의 진행정도를 알 수 있으며, 부동 소수점으로 표현됨
				-max값이 지정되지 않았다면 이 값은 1.0보다 작아야함
				2.max : 작업이 완료되려면 얼마나 많은 작업을 해야 하는지 부동소수점으로 표현함
				-javascript를 사용해 <progress>의 막대를 애니메이션으로 보이게 할 수 있음 -->

</html>
