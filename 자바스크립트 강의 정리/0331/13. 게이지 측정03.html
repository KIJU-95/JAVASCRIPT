<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 게이지 측정03 </title>
	<script>
		function start() {
			span = document.getElementById("span");
			progress = document.getElementById("prog");
			max = progress.max;

			aa = setInterval("fill()", 50); /* 0.05초 간격으로 fill()함수 호출. let aa로 변수를 선언하면
			지역 변수가 되어 clearInterval(aa);가 지정되지않는다 */
		}

		function fill() { //호출될 때마다 1칸씩 프로그래서를 채움
			let value = progress.value;
			value += 1;
			progress.value = value;
			span.innerHTML = value;
			if (value == 85) {
				clearInterval(aa);
			}
		}
	</script>
</head>
