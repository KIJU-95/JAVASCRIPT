<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 게이지 측정 </title>
	<script>
		let progress, meter;
		let max, max2;
		let span, span2;

		function start() {
			span = document.getElementById("span");
			progress = document.getElementById("prog");
			max = progress.max;

			span2 = document.getElementById("span2");
			meter2 = document.getElementById("meter2");
			max2 = meter2.max;

			setInterval("fill()", 400); //0.4초 간격으로 fill()함수 호출
			setInterval("fill2()", 400); //0.4초 간격으로 fill()함수 호출
		}

		function fill() { //호출될 때마다 1칸씩 프로그래서 바를 채움
			let value = progress.value;
			value += 1;
			value %= (max + 1);
			progress.value = value;
			span.innerHTML = value * 10;
		}

		function fill2() { //호출될 때마다 1칸씩 meter2를 채움
			let value2 = meter2.value;
			value2 += 1;
			value2 %= (max2 + 1);
			meter2.value = value2;
			span2.innerHTML = value2 * 10;
		}
	</script>
</head>

<body onload="start()">
	<h3> 게이지 측정 </h3>
	<hr>
	<p>
		난이도(<span id="span2">20</span>%) <meter id="meter2" value="0" max="10">80%</meter>
		<br>
		자료 업로딩(<span id="span">20</span>%) <progress id="prog" value="0" max="10"></progress>
	</p>
</body>

</html>
