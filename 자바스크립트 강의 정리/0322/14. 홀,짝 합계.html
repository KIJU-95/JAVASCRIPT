<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>홀, 짝 합계</title>
</head>

<body>
	<script>
		let lastNum = prompt("합계를 구하고자 하는 숫자를 입력하세요.", 50);
		let qe = prompt("홀수를 구하려면 '홀', 짝수를 구하려면 '짝'을 입력하세요.");
		let sum = 0;

		if (qe == "짝") {
			for (let i = 0; i <= lastNum; i += 2) {
				console.log(sum); //계산의 과정을 콘솔창에 보여줌.
				sum = sum + i;
			}
		} else {
			for (let i = 1; i <= lastNum; i += 2) {
				console.log(sum); //계산의 과정을 콘솔창에 보여줌.
				sum = sum + i;
			}
		}

		document.write("1~" + lastNum + "까지의 " + qe + "수의 합 : " + sum);

	</script>
</body>

</html>
