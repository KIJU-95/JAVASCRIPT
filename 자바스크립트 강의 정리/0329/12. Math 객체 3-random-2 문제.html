<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> Math 객체 3-random-2 문제 </title>
	<style>
		#ans {
			font: 30px 맑은고딕;
		}
	</style>
</head>

<body>

	<div id="ans">
		아래 그림중 무작위로 나타나도록 만드시오.
	</div>

	<script>
		var banner = new Array();
		var rndn;

		for (i = 0; i < 7; i++) {
			banner[i] = "../images/pic" + (i + 1) + ".jpg";
			document.write("<img src = '" + banner[i] + "' width='100'> ");
		}

		rndn = Math.floor(Math.random() * 10);

		if (rndn > 6) {
			rndn = 6;
		}


		document.write("<br><br>");
		document.write("<center><h1>banner [" + rndn + "]");
		document.write("../images/pic" + (rndn + 1) + ".jpg</h1>");
		document.write("<hr>");
		document.write("<img src ='../images/pic" + (rndn + 1) + ".jpg' ></center> ");
	</script>

</body>

</html>
