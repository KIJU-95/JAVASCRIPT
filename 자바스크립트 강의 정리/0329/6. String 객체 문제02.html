	<body>
		<div id="ans">

		</div>
		<script>
			let name = prompt("이름을 영문으로 해주세요", "name");
			let phoneNum = prompt("휴대폰 번호를 '-' 없이 입력해주세요", "01012345678" );
			let phone1 = phoneNum.substring(0, 3);
			let phone2 = phoneNum.substring(3, 7);
			let phone3 = phoneNum.substring(7,11);
			let last = "****";
			let dash = "-";

			let phone = phone1.concat( dash + phone2 + dash + last);
			
			document.write("당신의 이름은 " +  name.toUpperCase() + "이고, 당신의 전화번호는 " + phone + "입니다");
		</script>
		
	</body>
