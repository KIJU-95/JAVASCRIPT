<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> String 객체 문제02 </title>

</head>

<body>

	<script>
		let userName = prompt("당신의 영문 이름을 입력하세요");
		let userPhone = prompt("당신의 전화번호를 '-' 없이 숫자만 입력하세요");

		let upperName = userName.toUpperCase();
		let result = userPhone.substing(0, 3).concat("-");
		result += userPhone.substing(3, 7).concat("-****");

		document.write("당신의 이름은 " + upperName + "이고, 당신의 전화번호는 " + result + "입니다");
	</script>


</body>

</html>
