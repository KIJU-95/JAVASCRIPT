<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 이메일 주소 </title>

</head>

<body>

	<script>
		let userEmail = prompt("당신의 이메일 주소는?");
		let arrUrl = ["co.kr","com",".net",".or.kr","go.kr"];    //이메일 주소에 뒷부분 형식을 배열로 저장하였습니다

		let check1=false;   //초기값 저장
		let check2=false;   //초기값 저장

		//방문자가 입력한 이메일 주소에 "@" 포함되어 있으면 변수 check1에 true가 저장되도혹 하였습니다
		if(userEmail.indexOf("@")>0){
			check1=true;
		}

		for(let i =0; i <5; i++){ //이메일에 배열 데이터 포함여부 검사
			if(userEmail.indexOf(arrUrl[i])>0){   //yabosu@naver.com
				check2=true;
		}
	</script>

</body>

</html>
