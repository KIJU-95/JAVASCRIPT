<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>while문 (조건문)</title>
	<style>

	</style>
</head>

<body>
	<script>          /*          for (초기 값, 종료 값, 증감 값, 실행문;) */
		// while(조건)
		// 조건이 만족될때 까지 실행될 실행문;
		// 반드시 조건을 충족시킬 수 있는 증감값을 써야함.. 증감값이 없다면 무한루프에 걸림


		let sum = 0; /* 합계:tot를 구할 변수 .. 평균:avg     개수:cnt */
		let i = 1; /* 1~100까지의 증가할 변수 */
		while (i <= 100) {
			sum = sum + i;
			i++; /* i=i+1; */
		}
		document.write("1~100까지의 합 = " + sum + "<br>");
	</script>
</body>

</html>
