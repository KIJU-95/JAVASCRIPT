<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>함수의 출력 문제02</title>
	<script>
			let sum=0;
			let input=0;
			function sample() {
				do {
					num=prompt("숫자를 입력하세요.(끝낼 때는 0)");
					sum+=Number(num);
					input++;
				} while (num !=0);
				count=input-1;
				avg=sum/count;
			}
			sample();
			document.write("총 "+count+"번 실행했으며 총 합계는 "+sum+"이고, 평균값은 "+avg+"입니다.<br>");
			document.write("프로그램을 종료합니다.");
	</script>

</head>

</html>
