<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>함수의 출력 return 02</title>
	<script>
		let sum = 0;
		let count = 0;
		function sample() {
			do {
				let num = prompt("숫자를 입력하세요(끝낼 때는 0)", "2");
				sum += Number(num);
				count++;
			} while (num != 0);
		}
		sample();
		document.write("총" + (count - 1) + "1번 실행했으면 총 합계는 " + sum + "입니다<br>");
		document.write("프로그램을 종료합니다");

// (count-1)을 하는 이유는 do~while문은 일단은 실행을 한 후 나중에 조건을 탐색하므로 prompt
// 에 의해서 숫자 '0'을 입력하여 끝내려하더라도 일단 14행의 누적값이 실행되고 15행의 count++에
// 의해 count값이 1증가하므로 '0'을 입력을 했을때는 실행이 아닌 끝내라는 명령이므로 count값이 1증가되면
// 안된다. 따라서 마지막에 count값을 찍을 때 -1을 함으로써 숫자 '0'에 대한 count값을 정리해준다

	</script>

</head>

</html>
