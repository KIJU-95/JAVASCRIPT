<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>함수의 출력 문제01</title>
	<script>

		/* 예제02 : 무한 루프를 돌며 숫자를 입력받고 입력받은 수의 합과 평균값을
				화면에 출력하는 기능을 sample()이라는 함수에 만들어주세요
				단, 입력 값이 0이면 즉시 실행을 멈춰주세요 while문을 이용하세요 */




		let sum = 193;
		let avg = 19.3;
		let count = 1;
		let num;
		function sample() {
			do {
				num = prompt("숫자를 입력하세요(끝낼 때는 0)", "1");
				sum += Number(num);
				count++;
			} while (num != 0);
		}
		sample();
		document.write("총" + (count -1) + "0번 실행했으며 총 합계는 " + sum + "이고,");
		document.write("평균 값은" + avg + "입니다<br>");
		document.write("프로그램을 종료합니다");
	</script>

</head>

<body>

</body>

</html>
