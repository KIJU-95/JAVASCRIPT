<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>while문 홀, 짝 색깔 칠하기 05</title>
</head>
<style>
	body {
		color: blue;
	}

	span {
		color: red;
	}
</style>

<body>
	<script>
		let num = 20;
		while (num >= 10) {
			if (num % 2 == 0) {
				document.write("<span>" + num + "</span><br>");
			} else {
				document.write(num + "<br>");
			}
			num--; /* num = num -1; */
		} 
	</script>
</body>

</html>
