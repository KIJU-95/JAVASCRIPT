<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>while문(조건문) 05</title>
</head>
<style>
	span {
		font-size: 30px;
		font-weight: bold;
		color: blue;
	}

	.red {
		color: red;
	}
</style>

<body>
	<script>
		for (num = 10; num <= 20; num++) {
			if (num % 2 == 0) {
				document.write("<span>" + num + "</sapn>" + "<br>");
			} else {
					document.write("<span class= 'red'>짝</sapn>" + "<br>");
			}
		}
	</script>
</body>

</html>
