<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>while문(조건문) 02</title>
	<style>

	</style>
</head>

<body>
	<script>
		let size = 1024;
		let upload = 0;
		while (upload <= size) {
			upload += 200; /*  200~1200M 단위 */
			document.write(upload + "M 업로드중.. <br>");
			// upload += 200; /* upload = upload + 200; */   0~1000M 단위
		}
		document.write("업로드를 완료하였습니다");
	</script>
</body>

</html>
