<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>자바 스크립트 HTML DOM 이벤트02</title>
</head>

<body>
	<p>버튼을 클릭하시면 날짜가 표시됩니다</p>
	<button onclick="displayDate()">오늘은?</button>
	<script>
		let aa = new Date();
		function displayDate() {
			document.getElementById("demo").innerHTML = aa.toLocaleString();  //Date() : 오늘 날짜
		}
	</script>
	<p id="demo"></p>

	<h1 id="header">클릭하세요1</h1>
	<p id="para">클릭하세요2</p>



</body>

</html>
