<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>배열의 숫자 정렬01</title>
	<style type="text/css">

	</style>

	<head>

	<body>

		<script>
			let score = [82, 96, 54, 76, 92, 99, 69, 88];
			document.write("before =" + score + "<br>");

			score.sort(); //오름차순 작은 데이터 부터 순서대로 나열
			document.write("after =" + score + "<br>");
		</script>

	</body>

</html>
