<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>배열의 뒤쪽에 인자추가 push</title>
	<style type="text/css">

	</style>

	<head>

	<body>

		<script>
			//.push는 인자로 전달된 값을 배열 마지막에 추가하는 명령 
			let arr = ['a', ',b', 'c', 'd', 'e'];

			document.write(arr);
			arr.push('f', 'g', 'h'); // push 배열에 값 추가하여 저장하기
			document.write("<hr>");
			document.write(arr);
			document.write("<hr>");

			let arr2 = ["개나리", "진달래", "장미꽃", "무궁화"];

			//push 배열에 값 추가하여 저장하기
			arr2.push('목련꽃', '123', 'ㅇㅇ');
			arr2.push('민들레');

			//배열의 요소 출력하기
			for (let i = 0; i < arr.length; i++) { //for(let i in arr)
				document.write(arr2[i] + "&nbsp;&nbsp;&nbsp;");
			}

		</script>

	</body>

</html>
