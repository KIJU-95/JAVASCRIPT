<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>배열의 숫자 정렬02</title>
	<style type="text/css">

	</style>

	<head>

	<body>

		<script>
			let score = [82, 96, 54, 76, 9, 100, 69, 88];
			document.write("before =" + score + "<br>");

			score.sort();
			document.write("after =" + score + "<br>");
		</script>

		<!-- 위의 결과는 숫자의 정렬은 단순히 사전식으로 비교해 버리기 때문이다
		100에서 1을 다른 숫자들과 비교하여 가장 작은 것으로 평가되고, 9는 88의 앞숫자 8과 비교되어 
	더 큰 값으로 평가된다. sort함수는 이 배열에 숫자가 들어 있는지, 어떤 식으로 비교해야 할지
	정확히 판단할 수 없으며, 그래서 가장 범용적인 타입인 문자열로 숫자데이터도 비교해버린다

	그래서 이러한 자룔를 제대로 정렬하려면 [비교함수]로 전달되는 요소값이 숫자임을 명확히 한다

	***비교함수***
	인수로 전달받은 left, right를 비교하여 두 값의 순위를 결정한다
	left가 더 앞쪽이면 음수를 리턴하고 (left가 더 크다면)
	right가 더 앞쪽이면 양수를 리턴하고 (right가 더 크다면)
두 값이 같으면 0을 리턴한다
오름차순으로 정려랄때는 left - right를 리턴한다

즉, 비교함수를 작성하고 두 숫자값의 차를 뺴서 순서를 결정하면 숫자의 대소값에 따라 제대로 정렬이 된다
설령 배열의 요소가 문자형 숫자인 (예를 들어 "34")경우에도 -연산자는 숫자로 자동변환시켜 계산하므로
제대로 된 정렬이 이루어진다 -->

	</body>

</html>
