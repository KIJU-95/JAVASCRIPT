<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>배열의 처음 원소삭제 shift</title>
	<style type="text/css">

	</style>

	<head>

	<body>

		<script>
			// 배열의 첫번째 원소를 제거하는 방법이다. shift를 사용하면된다
			let arr = ['a', 'b', 'c', 'd', 'e'];
			document.write(arr);
			arr.shift(); //인덱스 번호 0:a, 1:b, 2:c, 3:d, 4:e
			document.write("<hr>");
			document.write(arr);
		</script>

	</body>

</html>
