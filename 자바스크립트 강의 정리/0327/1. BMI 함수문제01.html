<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>BMI 함수문제01</title>
	<script>
		function pyojun(hh) { /* 표준체중 구하는 공식 */
			let wei;
			let abc = confirm("당신은 남자입니까?"); /* 남자이면 확인(1), 여자이면 취소(0) */
			if (abc == 1) {
				wei = (hh / 100) * (hh / 100) * 22 /* 남자 */
			} else {
				wei = (hh / 100) * (hh / 100) * 21 /* 여자 */
			}
			return wei;
		}

		function avgWeight(h, w) {
			let bi = w / pyojun(h) * 100;   /* 비만도 구하는 공식(자신의 체중 / 표준체중 * 100) */
			let biman = parseInt(bi); /* 계산된 식을 정수값으로 변환(parseInt()) */
			if (biman < 80) {
				document.write("당신의 비만도는 현재" + biman + "이며 심한 체중 부족 입니다");
			} else if (biman >= 80 && biman < 90) {
				document.write("당신의 비만도는 현재" + biman + "이며 체중 부족 입니다");
			} else if (biman >= 90 && biman < 110) {
				document.write("당신의 비만도는 현재" + biman + "이며 정상 입니다");
			} else if (biman >= 110 && biman < 120) {
				document.write("당신의 비만도는 현재" + biman + "이며 과체중 입니다");
			} else {
				document.write("당신의 비만도는 현재" + biman + "이며 비만입니다");
			}
		}

		let he = prompt("당신의 키는 얼마입니까? 예) 180cm이면 180을 입력하세요");
		let wei = prompt("당신의 몸무게는 얼마입니까? 예) 70kg이면 70을 입력하세요");
		avgWeight(he, wei);
	</script>

</head>
