<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>배열의 일부를 복사해서 새로운 배열 만들기 / slice 메서드</title>
	<style type="text/css">

	</style>

	<head>

	<body>

		<script>
			let ar = [0, 1, 2, 3];
			document.write("ar = " + ar.join() + "<br>");
			//()괄호 안의 구분자를 생략하면 콤마(,)로 구분한다 
			document.write("ar = " + ar.join(",") + "<br>");
			document.write("ar = " + ar.join("->") + "<br>");
			document.write("ar = " + ar.toString() + "<br>");
			document.write("ar = " + ar + "<br>");  
		</script>
	</body>

</html>
