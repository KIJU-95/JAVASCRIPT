<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>배열의 중간에 인자추가삭제 splice</title>
	<style type="text/css">

	</style>

	<head>

	<body>

		<script>
			/* splice는 첫번째 인자에 해당하는 원소부터 두번째 인자에 해당하는 원소의 숫자만큼의 값을
			배열로부터 제거한 후에 입력한다
			그리고 세번째 인자부터 전달된 인자들을 첫번째 인자의 원소 뒤에 추가한다
			splice(시작인덱스 번호, 추가(0) 삭제(0이외의 숫자(삭제할 개수), 생략)/수정, 추가, 복사나 수정할 내용) */

			let arr = ['a', 'b', 'c', 'd', 'e'];
			document.write(arr);
			arr.push('2', '0', 'B');
			document.write("<hr>");
			document.write(arr);
			document.write("<hr>");

			let arr2 = ["개나리", "진달래", "장미꽃", "무궁화"];

			//push 배열에 값 추가하여 저장하기
			arr2.push('목련꽃', '123', 'ㅇㅇ');
			arr2.push('민들레');

			//배열의 요소 출력하기
			for (let i = 0; i < arr.length; i++) { //for(let i in arr)
				document.write(arr2[i] + "&nbsp;&nbsp;&nbsp;");
			}

		</script>

	</body>

</html>
