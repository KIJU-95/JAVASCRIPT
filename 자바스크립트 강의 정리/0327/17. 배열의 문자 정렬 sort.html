<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>배열의 문자 정렬 sort</title>
	<style type="text/css">

	</style>

	<head>

	<body>

		<script>
			//sort : 오름차순, reverse : 역순으로 나열
			//내림차순 : 내부함수가 필요

			let arr = ['c', 'e', 'a', 'b', 'd'];
			document.write(arr + "<br>");
			document.write("오름차순 :");
			arr.sort();
			document.write(arr);
			document.write("<hr>");

			let arr2 = ['c', 'e', 'a', 'b', 'd'];
			document.write(arr2 + "<br>");
			document.write("역순정렬 :");
			arr2.reverse();
			document.write(arr2);
			document.write("<hr>");
		</script>

	</body>

</html>
