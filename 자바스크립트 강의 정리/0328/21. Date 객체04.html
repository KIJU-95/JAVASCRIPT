<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> Date 객체04 / if문 활용하기</title>
</head>

<body>
	<script>
		let week;
		let today = new Date(2020, 4, 13);

		if (today.getDay() == 0) {
			week = "일";
		} else if (today.getDay() == 1) {
			week = "월";
		} else if (today.getDay() == 2) {
			week = "화";
		} else if (today.getDay() == 3) {
			week = "수";
		} else if (today.getDay() == 4) {
			week = "목";
		} else if (today.getDay() == 5) {
			week = "금";
		} else {
			week = "토";
		}

		document.write("<h2>");
		document.write("당신의 생일은" + today.getFullYear() + "년" + (today.getMonth() + 1)
			+ "월" + today.getDate() + "일" + week + "요일 입니다");
		document.write("</h2>");

	</script>

</body>

</html>
