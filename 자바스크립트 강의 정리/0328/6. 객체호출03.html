<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 객체호출03 </title>
</head>

<body>
	<script>
		var human = {
			name: "배트맨",
			age: 29,
			score1: 99,
			score2: 88,
			score3: 82,
		};

		for (var i = 1; i <= 3; i++) {
			document.write(i + "학년 성적 =" + human["score" + i] + "점<br>");
		}

	</script>


<!-- human 객체의 1,2,3학년 성적을 score1, score2, score3 세 개의 멤버에 저장했다
멤버의 이름이 비슷하므로 루프를 돌리며 실행중에 멤버 이름을 조립한다
i루프를 1~3까지 돌리며 []연산자 내부에서 "score" + i 구문으로 멤버 이름을 조립하여 멤버를 참조했다
컴파일언어에서는 실행중에 명칭을 조립하여 상ㅇ하는 것이 불가능하지만 자바스크립트는 유연성을 발휘하여 이런 사용이 가능하며
주식시장이나 환율 정보처럼 실행중에 저장할 대상이 결정되는 동적인 정보도 멤버로 저장할 수 있다

객체의 내부 구조가 해시이므로 []괄호로 멤버를 읽는 것이 오히려 원칙적이지만 괄호와 따옴표를 일일이
써야하므로 입력하기 불편하며 읽기에도 간결하지 못하다
가급적이면 멤버의 이름은 명칭 규칙에 맞춰 짧게 붙이고 점(.)연산자로 읽는 것이 좋다 -->

</body>

</html>
