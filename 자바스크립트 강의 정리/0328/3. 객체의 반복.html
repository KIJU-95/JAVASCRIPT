<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 객체의 반복 </title>
</head>

<body>
	<script>
		var heros = { '슈퍼맨': 10, '베트맨': 6, '아쿠아맨': 80 };
		for (key in heros) { //for(변수 in 객체명)
			document.write("key : " + key + "value : " + heros[key] + "<br>");
		}

	// for문은 in뒤에 따라오는 배열의 key값을 in앞의 변수 name에 담아서 반복문을
	// 실행한다
	// 반복문이 실행될 때 변수 key의 값으로 슈퍼맨, 베트맨, 아쿠아맨이 순차적으로
	// 할당되기 때문에 heros[key]를 통해서 객체의 값을 알아낼 수 있다
	// 객체에는 객체를 담을수도 있고, 함수도 담을 수 있다
	</script>


</body>

</html>
