<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 키코드값을 이용한 숫자만을 입력하게 하는 예제02 </title>
</head>

<body>

	<script>
		let age = prompt("당신의 나이를 입력하세요", 20);
		if (confirm("술을 잘 마십니까?") && age > 19) {
			document.write("술집에 입장하십시오");
		} else {
			document.write("집에 가서 쉬세요");
		}

// confirm() : 사용자에게 일정한 메세지를 보여주고, 그 메세지에 대한 내용이 맞다면 "확인"을 틀리다면 "취소"
// 를 누르게 하여 "확인"을 눌렀을 때는 True(1)을 전달하고 "취소"를 눌렀을 때는 False(0)을 전달함

// && : 논리곱 AND. 모든 조건이 반드시 "참" 이어야만 결과도 "참"이 됨
// || : 논리합 OR. 모든 조건 중에서 하나라도 "참"인 결과가 있다면 전체 결과도 "참"이 됨
	</script>


</body>

</html>
