<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 객체 - 속성과 메서드 </title>
</head>

<body>

	<!-- 변수의 타입에 제한이 없듯이 객체의 멤버도 임의의 타입을 가질 수 있다
숫자형, 문자열형, 진위형 같은 원시형은 물론이고, 객체형도 가능하다
객체가 가른 객체를 포함하여 중첩하는 것이다
아래 예제는 human 객체안에 주소 정보를 가지는 address객체를 포함한다 -->

	<script>
		var human = {
			name: "배트맨",
			age: 29,
			address: {
				city: "고담시",
				dong: "금은동",
				bunji: 638
			}
		};

		document.write("이름 =" + human.name + "나이 =" + human.age + "<br>");
		document.write("주소 =" + human.address.city + "" + human.address.dong + ""
		+ human.address.bunji + "<br>");
	</script>

</body>



</html>
