<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 숫자인지 여부를 알려주는 isNaN()함수 </title>
</head>

<body>

	<script>
		let num1 = "숫자가아님";  //true
		let num2 = 12345;  		 //false



		document.write("1)" + isNaN(num1) + "<p>");
		document.write("2)" + isNaN(num2) + "<p>");
	</script>

	<!-- NaN - Not a Number
	isNaN() : 입력값이 숫자일 경우 false, 숫자가 아닐경우 true의 값이 호출된다 -->



</body>

</html>
