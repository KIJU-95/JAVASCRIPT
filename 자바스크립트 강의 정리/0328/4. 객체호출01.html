<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 객체호출01 </title>
</head>

<body>
	<script>
		var human = {
			name: "슈퍼맨",
			age: 29
		};

		document.write("name =" + human["name"] + "<br>"); 
		document.write("age =" + human["age"] + "<br>");
		document.write("name =" + human[name] + "<br>");
	</script>
	
	<!-- 
	[]괄호 안에는 멤버 이름 (key값)을 문자열 형태로 적어야 하므로 따옴표가 반드시 필요하다
	human[name]이라고 읽으면 name을 문자열 변수로 인식하여 name에 저장된 문자열 값과 같은 멤버를 찾는다

	name이라는 문자열 변수는 없으므로 undefined로 읽혀진다

	객체의 멤버명은 문자열 형태로 이릉을 붙이면 규칙에 상관없이 아무 이름이나 붙일 수 있다
	한글, 특수문자, 공백, 예약이 (for, while) 등
	하지만 이렇게 붙인 이름은 반드시[""]연산자로만 읽을 수 있고, 점(.)연산자로는 참조할 수 없다 -->

</body>

</html>
