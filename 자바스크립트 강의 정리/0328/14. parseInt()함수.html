<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> parseInt()함수</title>
</head>

<body>

	<script>
		let str1 = "1000", str2 = "2000";
		document.write("parseInt 함수를 사용하지 않은 경우 <br><br>");
		document.write(str1 + str2);    //10002000
		document.write("<br><hr>");

		document.write("parseInt 함수를 사용한 경우 <br><br>");
		val = parseInt(str1) + parseInt(str2); ///3000
		document.write(val);
		document.write("<br><hr>");
		document.write(parseInt("15.8"));   //15
	</script>


	<!-- parseInt(문자열,[진수]);
문자열을 정수형으로 변경하여 계산 가능한 자료로 만든다
첫번째 매개변수로 주어진 문자열을 두번째 매겨변수로 지정한 진법의 정수값으로 변환
두번째 매개변수 생략시 10진수로 인식하여 정수값으로 변환
8진수, 10진수, 16진수 중에 하나로 설정하여 값을 return할 수 있다
실수값을 넣으면 소수부분이 잘린 정수값만 돌려준다 -->
