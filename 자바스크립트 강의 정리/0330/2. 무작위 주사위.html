<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 중복 되지않는 무작위 수 구하기 문제 </title>
	<style>
		#ans {
			font: 30px "맑은 고딕";
		}
	</style>
</head>

<body>

	<div id="ans">
		images 폴더에 있는 주사위 이미지(dice-1.png ~ dice-6.png)를 무작위로 나타나도록 만드시오
	</div>


	<script>

		let randonNum = Math.ceil(Math.random() * 6);

		document.write("<center><p><img src ='../images/dice-" + randonNum + ".png'>");

	</script>

</body>

</html>
