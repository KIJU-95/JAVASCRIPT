<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 중복 되지않는 무작위 수 구하기 문제 </title>
	<style>
		p {
			color: red;
			font-weight: bold;
			font-size: 30px;
		}
	</style>
</head>

<!-- 1~9사이에 중복되지 않는 수 5개를 표시하시오

1. 배열을 사용할 것([])
2. 반복문을 사용할 것(for)
3. 새롭게 뽑은 숫자는 기존배열 데이터의 뒤쪽에 추가할 것(push)
4. 중복이 되지 않는 수를 뽑기 위해 뽑은 숫자는 제거(splice)할 것
5.내림(Math.floor), 무작위 수(Math.random), 오름차순 정렬(sort), 배열의 데이터 수(length)를 구하는 함수를 사용할 것 -->

<body>
	<script>

		let numbers = [];    //숫자 1~9까지 담을 배열
		let newNumbers = [];  //뽑은 5개의 숫자를 담을 배열

		for (let i = 1; i < 9; i++) {
			numbers.push(i);
		}

		for (let k = 0; k < 5; k++) {
			let indexNum = Math.floor(Math.random() * numbers.length);   //0~8
			newNumbers.push(numbers[indexNum]);
			numbers.splice(indexNum, 1);  //numbers배열에서 해당
			/* 인덱스번호(indexNum)를 지운다 */


			document.write("<p>");
			document.write(newNumbers + "&nbsp;&nbsp;&nbsp; --SORT 후--> &nbsp;&nbsp;&nbsp;");
			document.write(newNumbers.sort());  //sort() : 안에 있는 데이터들을 오름차순 정렬시킴
			document.write("</p>");
		}

	</script>

</body>

</html>
