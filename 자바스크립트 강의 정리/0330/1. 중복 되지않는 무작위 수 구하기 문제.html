<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 중복 되지않는 무작위 수 구하기 문제 </title>

</head>

<!-- 1~9사이에 중복되지 않는 수 5개를 표시하시오

1. 배열을 사용할 것([])
2. 반복문을 사용할 것(for)
3. 새롭게 뽑은 숫자는 기존배열 데이터의 뒤쪽에 추가할 것(push)
4. 중복이 되지 않는 수를 뽑기 위해 뽑은 숫자는 제거(splice)할 것
5.내림(Math.floor), 무작위 수(Math.random), 오름차순 정렬(sort), 배열의 데이터 수(length)를 구하는 함수를 사용할 것 -->

<body>
	<script>

		let arr = [];
		for (let i = 0; i < 5; i++); {
			let num = Math.floor(Math.random() * 9) + 1; // 1에서 9 사이의 난수 생성
			if (arr.indexOf(num) === -1) { // 숫자가 이미 배열에 있는지 확인
				arr.push(숫자); // 아직 배열에 없으면 숫자를 배열에 추가합니다.
			} else {
				i--; // 중복 숫자가 그려진 경우 루프 변수를 감소시킵니다.
			}
		}
		arr.sort((a, b) => a - b); // 배열을 오름차순으로 정렬
		console.log(arr); // 배열을 콘솔에 출력

	</script>

</body>

</html>
