<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 주사위 횟수 문제05 </title>
	<style>
		#ans {
			font: 30px 맑은고딕;
		}

		span {
			color: red;
		}
	</style>
</head>

<body>
	<div id="ans">
		총 25번을 무작위로 주사위를 추출하여 각 번호마다 나온 횟수를 정리하여 나타내시오.
	</div>
	<script>
		let userRow = prompt("표의 줄 수를 입력하세요", 3);
		let userCol = prompt("표의 칸 수를 입력하세요", 3);


		let table = "<table border='1' >";
		let one = 0; let two = 0; let three = 0; let four = 0; let five = 0; let six = 0;
		let max = 0;

		for (row = 1; row <= userRow; row++) {
			table += "<tr>";
			for (col = 1; col <= userCol; col++) {
				let num = Math.ceil(Math.random() * 6);
				table += "<th><img src='../images/dice-" + num + ".png' alt='dice' width='100'></th>";

				switch (num) {
					case 1:
						one += 1; break;
					case 2:
						two += 1; break;
					case 3:
						three += 1; break;
					case 4:
						four += 1; break;
					case 5:
						five += 1; break;
					case 6:
						six += 1; break;
				}
			}
			table += "</tr>";
		}
		table += "</table>";
		document.write(table + "<hr />");
		document.write("<h3>************** 주사위를 총 <span>" + userRow * userCol + "</span>번 던진 결과 **************</h3>");
		document.write("<h3>주사위 눈금 1은 총 " + one + "번 나왔고,</h3>");
		document.write("<h3>주사위 눈금 2은 총 " + two + "번 나왔고,</h3>");
		document.write("<h3>주사위 눈금 3은 총 " + three + "번 나왔고,</h3>");
		document.write("<h3>주사위 눈금 4은 총 " + four + "번 나왔고,</h3>");
		document.write("<h3>주사위 눈금 5은 총 " + five + "번 나왔고,</h3>");
		document.write("<h3>주사위 눈금 6은 총 " + six + "번 나왔습니다.</h3>");

		let maxNum = Math.max(one, two, three, four, five, six);
		let bikyo = [one, two, three, four, five, six];
		document.write("<h1>이 중 가장 많이 나온 주사위 눈금은 ");
		for (let m = 0; m < 6; m++) {
			if (maxNum == bikyo[m]) {
				document.write("<img src='../images/dice-" + (m + 1) + ".png' alt='dice' width='50'>");
			}
		}
		document.write("이고, <span>" + maxNum + "</span>번 나왔습니다.</h1>");

		document.write("<h3>다시 실행하시려면 f5키를 눌러주세요.</h3>");
	</script>
</body>

</html>
