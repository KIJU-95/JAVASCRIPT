<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 로또번호 볼 추첨기(주석달기) </title>
	<style>
		span {
			display: inline-block;
			margin-right: 10px;
			font: bold 30px arial;
			color: #fff;
			width: 60px;
			height: 60px;
			text-align: center;
			line-height: 60px;
			border-radius: 50%;
		}
	</style>
</head>

<body>
	<div>추첨된 번호 : </div>

	<script>
		let div = document.querySelector("div");  // 본문에 있는 div를 찾아서 변수 div에 넣는다.
		const lotto = [];

		for (let i = 1; i <= 45; i++) {  //1부터 45까지의 숫자를 저장합니다
			lotto.push(i);
		}

		const shuffleBall = [];

		for (let k = 1; k <= 45; k++) {
			const indexNum = Math.floor(Math.random() * lotto.length);  //임의의 인덱스를 선택하여 섞인 숫자 배열을 생성합니다

			shuffleBall.push(lotto[indexNum]);
			lotto.splice(indexNum, 1);   //중복 값을 방지하기 위해 "lotto" 배열에서 선택한 값을 제거합니다
		}

		document.write("<br />");
		document.write(shuffleBall.join(" / ") + "<br />");   //섞인 숫자 배열을 웹 페이지에 표시합니다

		let finalBall = [];

		for (let m = 0; m < 6; m++) {
			finalBall[m] = shuffleBall[m]  // "shuffleBall" 배열의 처음 6개 요소를 선택하고 "finalBall"이라는 새 배열에 할당합니다
		}

	/* 	document.write("정렬 전 : " + finalBall + "<br / >"); */

		finalBall.sort(function (left, right) {  //오른쪽 값에서 왼쪽 값을 빼는 비교 함수와 함께 Array.sort() 메서드를 사용하여 오름차순으로 정렬됩니다
			return left - right;
		}); // 숫자 오름차순 정렬	 finalBall.sort((a, b) => a - b);	

		document.write(finalBall);

		for (let p = 0; p < 6; p++) {      //6개의 색상 공을 생성하여 웹 페이지에 최종 숫자를 표시합니다
			let ball = document.createElement("span"); //본문에 span 태그를 만든다.   //span 요소를 만들고 "ball" 변수에 할당합니다
			if (finalBall[p] <= 10) {   //배열의 해당 숫자 값에 의해 결정됩니다
				ball.style.backgroundColor = "orange";  //숫자 값은 "ball" 요소의 innerHTML 속성에 할당됩니다
			} else if (finalBall[p] <= 20) {
				ball.style.backgroundColor = "skyblue";
			} else if (finalBall[p] <= 30) {
				ball.style.backgroundColor = "red";
			} else if (finalBall[p] <= 40) {
				ball.style.backgroundColor = "gray";
			} else {
				ball.style.backgroundColor = "green";
			}

			ball.innerHTML = finalBall[p];

			div.appendChild(ball);   //마지막으로 "ball" 요소는 appendChild() 메서드를 사용하여 "div" 요소에 추가됩니다
			//document.write(ball);
		}
	</script>
