<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 주사위 횟수 문제03 </title>
	<style>
		#ans {
			font: 30px "맑은 고딕";
		}

		span {
			color: red;
		}
	</style>
</head>

<body>

	<div id="ans">
		총 25번을 무작위로 주사위를 추출하여 각 번호마다 나온 횟수를 정리하여 나타내시오
	</div>


	<script>
		let one = 0; two = 0; three = 0; four = 0; five = 0; six = 0;

		let table = "<table border = '1' width = '350' height = '350'>";
		let sum = 0;

		for (row = 1; row <= 5; row++) {
			table += "<tr>";

			for (col = 1; col <= 5; col++) {
				let num = Math.ceil(Math.random() * 6);
				table += "<th><img src= '../images/dice-" + num + ".png' width = '50'></th>";

				switch (num) {
					case 1:
						one += 1; break;
					case 2:
						two += 1; break;
					case 3:
						three += 1; break;
					case 4:
						four += 1; break;
					case 5:
						five += 1; break;
					case 6:
						six += 1; break;
				}

				sum += num;
			}
			table += "</tr>";
		}

		table += "</table><hr>";
		document.write(table);

		document.write("주사위 눈금 1은 총" + one + "번 나왔고,<br>");
		document.write("주사위 눈금 2는 총" + two + "번 나왔고,<br>");
		document.write("주사위 눈금 3은 총" + three + "번 나왔고,<br>");
		document.write("주사위 눈금 4는 총" + four + "번 나왔고,<br>");
		document.write("주사위 눈금 5는 총" + five + "번 나왔고,<br>");
		document.write("주사위 눈금 6은 총" + six + "번 나왔습니다,<br>");

		let maxNum = Math.max(one, two, three, four, five, six);
		let bikyo = [one, two, three, four, five, six];

		document.write("<h1>가장 많이 나온 주사위 눈금은");
		for (let m = 0; m < 6; m++) {
			if (maxNum == bikyo[m]) {
				document.write("<img src='../images/dice-" + (m + 1) + ".png' width= '50'>");
			}
		}
		document.write("이고," + maxNum + "번 나왔습니다<br><h2>주사위를 총 25번 던진 결과 주사위의 총 눈금의 합은 <span>" + sum + "</span>입니다</h2>");
		document.write("다시 실행하시려면 F5키를 눌러 주세요");

	</script>

</body>

</html>
