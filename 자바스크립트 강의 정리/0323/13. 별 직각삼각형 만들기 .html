<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>별 삼각형 - 오른쪽으로 방향 바꾸기</title>
	<style>
		body {
			margin: 150px;
		}

		span {
			color: #f00;
			font-size: 100px;
			font-weight: bold;
			line-height: 10px;
		}

		.gongbeakSize {
			font-size: 130px;
		}
	</style>
</head>

<body>
	<script>
/* 		let starNum = 1;
 */		for (let line = 1; line <= 10; line++) { //줄 수  
			for (let gongbeak = 10 - line; gongbeak >= 1; gongbeak--) {  //공백 개수
				document.write("<span class='gongbeakSize'>&nbsp;</span>");
			}
			// for (let star = 1; star <= starNum; star++) {   //별 개수
			for (let star = 1; star <= (line*2)-1; star++) {   //별 개수
				document.write("<span>*</span>");
			}
/* 			starNum += 2;
 */			document.write("<br>");
		}
	</script>
</body>

</html>
