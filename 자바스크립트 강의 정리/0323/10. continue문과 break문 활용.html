	.red {
		color: red;
	}
</style>

<body>
	<script>
		let gongbeak = "&nbsp;&nbsp;";

		for (num = 1; num <= 20; num++) {
			if (num % 3 == 0) {
				continue;
				document.write("<sapn class='red'>짝</span>" + gongbeak);

			} else{
				document.write("<sapn>" + num + "</span>" + gongbeak);
			}
		}
