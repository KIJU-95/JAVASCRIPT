<!DOCTYPE html>

	<meta charset="utf-8">
	<title>16. 구구단(3칸으로 반듯하게 나열하기)</title>
	<style>
	</style>
</head>

<body>
	<script>
		let sp = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";

for (let dan = 2; dan <= 9; dan++) {
	for (let i = 1; i <= 9; i++) {

		if (i % 3 == 0) {
			document.write(dan + "*" + i + "=" + dan * i + sp);
			document.write("<br>");   /* 한 줄에 3개가 찍힌 후 다음 줄로 개행 */
		} else {
			document.write(dan + "*" + i + "=" + dan * i + sp);
		}
	}
	document.write("<br>");    /* 하나의 단이 끝난 후 다음 단이전에 빈 줄  삽입 */
}









		let beack = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
		for (let dan = 2; dan <= 9; dan++) {
			for (let i = 1; i <= 9; i++) {

				if (dan * i >= 10) {
					document.write(dan + " * " + i + "=" + dan * i + beack);
				} else {
					document.write(dan + " * " + i + "=" + "0" + dan * i + beack);
				}
			} document.write("<br />");
		}


	</script>
</body>
