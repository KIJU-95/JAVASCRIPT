<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>16. 구구단(3칸으로 반듯하게 나열하기)</title>
	<style>
	</style>
</head>

<body>
	<script>
		let sp = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";

		for (let dan = 2; dan <= 9; dan++) {
			for (let i = 1; i <= 9; i++) {

				if (dan * i < 10) {  /* 결과 값이 한 자리 숫자 */
					document.write(dan + "*" + i + "= 0" + dan * i + sp);
				} else {
					document.write(dan + "*" + i + "=" + dan * i + sp);
				}

				if (i % 3 == 0) {
					document.write("<br>");
				}
			}
			document.write("<br>");
		}
	</script>
</body>

</html>
