<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>별 삼각형 - 오른쪽으로 방향 바꾸기</title>
	<style>
		body {
			margin: 150px;
		}

		span {
			color: #f00;
			font-size: 100px;
			font-weight: bold;
			line-height: 10px;
		}

		.gongbeakSize {
			font-size: 130px;
		}
	</style>
</head>

<body>
	<script>
		for (let line = 1; line <= 10; line++) { //줄 수  
			for (let gongbeak = 0; gongbeak <= line - 1; gongbeak++) {  //공백 개수
				document.write("<span class='gongbeakSize'>&nbsp;</span>");
			}
			for (let star = 10; star >= line; star--) {   //별 개수
				document.write("<span>*</span>");
			}
			document.write("<br>");
		}
		document.write("<br>");



		for (let line = 10; line >= 1; line--) {
			for (let blank = 10; blank >= line; blank--) {
				document.write("<span class='gongbeakSize'>&nbsp;</span>");
			}

			for (let star = line; star >= 1; star--) {
				document.write("<span>*</span>")
			}
			document.write("<br>");
		}
	</script>
</body>

</html>
