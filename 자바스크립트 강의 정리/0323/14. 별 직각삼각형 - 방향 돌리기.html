<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>별 삼각형 - 오른쪽으로 방향 바꾸기</title>
	<style>
		body {
			margin: 150px;
		}

		span {
			color: #f00;
			font-size: 100px;
			font-weight: bold;
			line-height: 10px;
		}

		.gongbeakSize {
			font-size: 130px;
		}
	</style>
</head>

<body>
	<script>
		let starNum = 19;
		for (let line = 1; line <= 10; line++) {
			for (let gongbeak = 0; gongbeak <= line-1; gongbeak++) {
				document.write("<span class='gongbeakSize'>&nbsp;</span>");
			}

			for (let star = 1; star <= starNum; star++) {
				document.write("<span>*</span>");
			}
			starNum -=2;
			document.write("<br>");
		}

	</script>
</body>

</html>
