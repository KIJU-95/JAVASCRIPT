<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>별 직각삼각형 왼쪽 방향으로 돌리기</title>
	<style>
		body {
			margin: 150px;
		}

		span {
			color: #f00;
			font-size: 100px;
			font-weight: bold;
			line-height: 10px;
		}

		.gongbeakSize {
			font-size: 130px;
		}
	</style>
</head>

<body>
	<script>
		for (let line = 1; line <= 10; line++) {
			for (let gongbeak = 10 - line; gongbeak >= 1; gongbeak--) {
				document.write("<span class='gongbeakSize'>&nbsp;</span>");
			}
			for (let star = 1; star <= (line * 2) - 1; star++) {
				document.write("<span>*</span>");
			}
			document.write("<br>");
		}
	</script>
</body>

</html>
