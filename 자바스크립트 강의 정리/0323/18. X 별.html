<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>X 별</title>
	<style>
		body {
			color: red;
			font-weight: bold;
			font-size: 100px;
			line-height: 100px;
		}
	</style>
</head>

<body>
	<script>
		for (let i = 1; i <= 11; i++) {
			let row = "";
			for (let j = 1; j <= 11; j++) {
				if (i === j || i + j === 12) {
					row += "*";
				} else {
					row += "&nbsp;&nbsp;"
				}
			}
			document.write(row + "<br>");
		}



		  /* 이유작성 */
	</script>
</body>

</html>
