<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>logic</title>
</head>
<body>
	<script>
		let a = 4;
		let b = 5;
		if (a == 4 && b == 6) {
			document.write("and 연산 : 참<br>");
		} else {
			document.write("and 연산 : 거짓<br>");
		}
		if (a == 4 || b == 6) {
			document.write("or 연산 : 참<br>");
		} else {
			document.write("or 연산 : 거짓<br>");
		}
	</script>
</body>
</html>
