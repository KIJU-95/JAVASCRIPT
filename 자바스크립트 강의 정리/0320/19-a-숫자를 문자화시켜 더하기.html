<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>문자와 숫자의 우선순위</title>
</head>

<body>
	<script>
		const d = 0;  
		let a = 0;  
		var b = 0;  
		 a = 2 + "3";
		 b = 1 + 2 + "3";
		 let c = "1" + 2 + 3;
		 d = 1 + "2" + 3;
		document.write('2 + "3" = ' + a + "<br>");
		document.write('1 + 2 + "3" = ' + b + "<br>");
		document.write('"1" + 2 + 3 = ' + c + "<br>");
		document.write('1 + "2" + 3 = ' + d + "<br>");
	</script>
</body>

</html>
