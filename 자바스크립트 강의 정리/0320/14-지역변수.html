<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 지역변수 전역변수 예제 </title>
</head>

<body>
	<script>
		/* 다음 에제를 실행하면 1,2,3,4에는 어떤 값이 출력 될까요? */
		let a = 10;
		let b = 100;

		function func1() {
			let b = 20;
			document.write("1.a = " + a + "<br>");
			document.write("2.b = " + b + "<br>");
			a = 50;
		}

		fun1();

		document.write("3.a = " + a + "<br>");
		document.write("4.b = " + b + "<br>");

		/* 		풀이 :
				1.a = ?
				2.b = ?
				3.a = ?
				4.b = ?       */
	</script>

</body>
