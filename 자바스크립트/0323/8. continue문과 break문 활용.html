<html>

<head>

	<title>continue문과 break문 활용</title>
</head>

	span {
		font-size: 30px;
		font-weight: bold;
		color: #000;
	}

	.red {
		color: red;
	}
</style>

<body>
	<script>
		let gongbeak = "&nbsp;&nbsp;";


		for (num = 1; num <= 20; num++) {
			if (num % 3 == 0) {
				document.write("<span class= 'red'>짝</sapn>" + gongbeak);
			} else {
				document.write("<span>" + num + "</sapn>" + gongbeak);
			}
		}
	</script>
</body>

</html>
