<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>표 만들기02</title>
</head>

<body>
	<script>
		let cnt = 1; /*  td안에서 자동으로 증가할 번호 */
		let newTable = "<table border='1'>";

		for (let row = 1; row <= 4; row++) {
			newTable += "<tr>";

			for (let col = 1; col <= 5; col++) {
				newTable += "<td>" + cnt + "</td>";
				cnt++;
			}
			newTable += "</tr>";
		}
		newTable += "</table>";
		document.write(newTable);
	</script>
</body>

</html>
