<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>숫자 삼각형 만들기01</title>
	<style>
		body {
			margin: 150px;
		}

		span {
			color: #f00;
			font-size: 100px;
			font-weight: bold;
			line-height: 70px;
		}
	</style>
</head>

<body>
	<script>
		for (let line = 1; line <= 9; line++) {    /* line : 줄 수 */
			for (let number = 1; number <= line; number++) {
				document.write("<span>" + line + "</span>");
			}
			document.write("<br>");
		}
	</script>
</body>

</html>
