<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>switch</title>
	<style>

	</style>
</head>

<body>
	<script>
		let menu = prompt("먹고 싶은 음식을 입력하세요", "짜장면");
		switch (Number(menu)) {
			case 1:
				document.write("수타면으로 준비해드리겠습니다");
				break;
			case 2:
				document.write("시원한 홍합 짬뽕입니다");
				break;
			case 3:
				document.write("소고기 탕수육입니다");
				break;

			default:
				document.write("군만두나 드세요")
		}
	</script>

</body>

</html>
</script>
</body>

</html>
