<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>중국음식</title>
	<style>
	</style>
</head>
<body>
<script>
	let text = prompt("좋아하는 중국음식은?","짜장면")
	if(text == "짜장면") {
		document.write("수타면입니다.");
	} else if(text == "짬뽕") {
		document.write("시원한 홍합국물입니다.");
	} else if(text == "탕수육") {
		document.write("국내산 소고기로 만들었습니다.");
	} else { 
		document.write("군만두나 드세요.");
	}
	
</script>
</body>
</html>
