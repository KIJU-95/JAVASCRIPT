<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>성적출력 - 배열</title>
	<style>

	</style>
</head>

<body>
	<script>
		let arScore = [88, 78, 96, 54, 23]; /* 0~4   0부터 시작 */
		for (let st = 0; st < 5; st++) {
			document.write(st + 1 + "번째 학생의 성적 : " + arScore[st] + "<br>");
		}
	</script>
	<!-- st가 0부터 시작하는 이유는 배열의 인덱스 번호가 0번부터 시작하기 때문 -->

</body>

</html>
</script>
</body>

</html>
