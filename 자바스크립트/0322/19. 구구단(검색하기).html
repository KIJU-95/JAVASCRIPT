<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>구구단 2~9단 출력 (검색하기)</title>
	<style>
	</style>
</head>

<body>
	<script>
		let dan = prompt("원하는 단 수를 입력하세요(2~9)");
			document.write("***" + dan + "단***<br>" );  /* 단 이름넣기 */
			for (let i = 1; i <= 9; i++) {
				document.write(dan + "*" + i + "=" + dan * i + "<br>");
			}
			document.write("<br>"); /* 단 구분을 위한 빈 줄 삽입 */
	</script>
</body>

</html>
