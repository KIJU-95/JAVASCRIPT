<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <style>
 
    </style>
</head>

<body>
    <img src="./images/dog1.png" id="dog" alt="강아지">
    <script>
        let menu = prompt("통화는 1번, 문자는 2번, 영상통화는 3번", 1);
        // prompt애 의해서 입력되는 숫자데이터는 변수에 전달이 될 때 문자형 숫자형태로
        // 전달이 된다 예) 1 ---- "1"
        switch (Number(menu)) { /* 경우에 해당하는 값을 입력 */
            case 1:
                document.write("전화를 겁니다");
                break; /* switch문을 종료하세요 */
            case 2:
                document.write("문자를 보냅니다");
                break; /* switch문을 종료하세요 */
            case 3:
                document.write("영상 통화를 연결합니다");
                break; /* switch문을 종료하세요 */
                default:
                    document.write("잘못 입력하셨습니다")
        }
    </script>
    <!-- prompt함수로 입력받은 값은 문자열임므로 case문의 데이터 값도 문자여야만 하지만 Number함수를 이용하여
    문자형 숫자를 숫자로 만들었다 -->
</body>

</html>
