<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> HTML 내용바꾸기-내용보이고 </title>
	<link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
	<h1>내용이 안보이지만 공간은 유지를 해요.</h1>

	<p id="demo">자바스크립트는 HTML의 요소를 숨기거나 나타낼수 있다.</p>

	<button type="button" onclick="document.getElementById('demo').style.visibility='hidden'">숨기기</button>
	<button type="button" onclick="document.getElementById('demo').style.visibility='visible'">나타내기</button>
</body>

</html>
