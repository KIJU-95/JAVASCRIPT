
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>if else 문제02</title>
</head>
<body>
    <script>
        let idName = prompt("당신의 아이디를 입력하세요.");
        let password = prompt("당신의 비밀번호를 입력하세요");
        if(idName == "abcd" && password == "123456"){
                alert("로그인 되었습니다.");
                document.write("환영합니다");
            
        }else if(idName != "abcd" && password == "123456"){
            alert("잘못된 아이디입니다.");
            document.write("인증에 실패했습니다.");
        }else if(idName == "abcd" && password != "123456"){
            alert("잘못된 비밀번호입니다.");
            document.write("인증에 실패했습니다.");
        }else{
            alert("잘못된 정보입니다.");
            document.write("인증에 실패했습니다.");
        }
    </script>
</body>
</html>
