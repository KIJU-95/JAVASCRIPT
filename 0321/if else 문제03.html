
<!DOCTYPE html>

	</style>

<body>
<script>
	let text = prompt("남자는 1, 여자는 2, 변태는 3");
	if(text == "1") {
	alert("남탕");
	} else if(text == "2") {
	alert("여탕");
	} else if(text == "3") {
	alert("경찰서");
	} else {
	alert("새로 입력하세요.");
	}
</script>
