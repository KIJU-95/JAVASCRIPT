<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>if와 else 문제 08</title>
    <style>

    </style>
</head>

<body>
    <script>
        let kor;
        let eng;
        let season = prompt("어느 계절을 좋아하세요? (1:봄, 2:여름, 3:가을, 4:겨울)");

        if (season == "1") {
            kor = "봄";
            eng = "spring";
        } else if (season == "2") {
            kor = "여름";
            eng = "summer";
        } else if (season == "3") {
            kor = "가을";
            eng = "fall";
        } else if (season == "4") {
            kor = "겨울";
            eng = "winter";

        } else {
            alert("잘못 입력하셨습니다");
            alert("F5로 새로고침 후 다시 입력해주세요");
        }

        document.write("<h2>" + kor + "을 좋아하시는군요</h2>")
        document.write("<img src='./images/bg10.gif" + eng + ".png'>")
    </script>
</body>

</html>
