<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> addClass </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">//라이브러리</script>
		<script>
		/*
			===여러개의 이벤트를 적용하는 방법
			$('이벤트를 적용할 대상').on({
				'이벤트명': function(){실행문},
				'이벤트명': function(){실행문},
				'이벤트명': function(){실행문}
			});
		*/
			
		</script>

		<style type="text/css">
			#box1{ width:300px; height:200px; border:2pxsolid #ff66cc; }
			.boxOn{ background:#ffccff; }
		</style>
	</head>

	<body>
		<div id="box1">박스1</div>
	</body>


	<!--
		/*
Dom 탐색메서드

	.children() : 자식요소
	.find() : 후손요소
	.eq(n) : 인덱스 번호 n번째 요소
	.parent() : 부모요소
	.parents() : 조상요소
	.siblings() : 형제요소
	.next() : 바로뒤에 요소
	.prev() : 바로앞의 요소

css메서드

	addClass('클래스명') : css에 만들어진 클래스를 적용하는 메서드
	removeClass('클래스명') : css에 만들어진 클래스를 삭제하는 메서드
*/
	-->
</html>
