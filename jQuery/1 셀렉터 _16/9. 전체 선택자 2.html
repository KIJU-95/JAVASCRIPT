<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 전체선택자 </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$(function(){
				$("#show").click(function(){
					// $("h2").show();
					// $("p").show();
					$("h2, p").show();
				});
				$("#hide").click(function(){
					$("h2, p").hide();
				});
			});
		</script>
		<style>
			h2, p { border:1px solid red; }		
		</style>
	</head>
	<body>
		<h2> 전체선택자 예제입니다. </h2>
		<p> 전체선택자는 모든 요소를 선택합니다. </p>
		<p> 기호로는 "*"을 사용합니다. </p>
		<button id="show"> 보이기 </button>
		<button id="hide"> 숨기기 </button>
	</body>
</html>
