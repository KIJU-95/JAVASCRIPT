<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom명령어</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
	   
           		  
		  /*
		  append() : 각 요소별로 마지막 자식 요소를 추가, 이동, 복사해주는 함수, 
			만약 .append('<li><a href="#">END</a></li>') 와 같이 컨텐츠가 있다면 추가.
			      .append('<h2>') 와 같이 선택자만 있다면  
					단일개라면 이동,
					복수개라면 첫번째 요소는 이동후 두번째 요소부터는 복사가 된다.
		
		prepend, appendTo, prependTo, after, before 다 같다.
		
		after() 와 .insertAfter() 함수는 동일한 기능을 합니다. 중요한 차이점은 내용과 대상의 위치 차이에 있습니다. A.after(B)라면 A 뒤에 B를 추가하는 것이고 A.insertAfter(B)는 B 뒤에 A를 추가하는 겁니다.  이동도 가능...
		  
	*/
        })
    
    </script>
</head>
<body>
<ul class="gnb">
    <li><a href="#">menu1</a></li>
    <li><a href="#">menu2</a></li>
    <li><a href="#">menu3</a></li>
    <li><a href="#">menu4</a></li>
    <li><a href="#">menu5</a></li>
</ul>
</body>
</html>
