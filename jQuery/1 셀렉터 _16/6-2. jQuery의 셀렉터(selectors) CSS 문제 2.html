<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css 문제2</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$(function(){
				$("#btn1").click(function(){ // $("선택자").이벤트(function(){ 실행문; });
					$("#box1").css({
						width:"200px",
						backgroundColor:"red"//"background-color":"red"
					});
					
					let changeValue = $("#box1").css("width");
					
					alert("변경된 가로길이는 : " + changeValue); //css('속성명')  대상의 속성명에 해당하는 값을 가져온다.
				});
				
				$("#btn2").click(function(){
					$("#box1").css({
						width:400,
						height:400,
						backgroundColor:"#0000ff"
					});
				});
			});
		</script>
		<style type="text/css">
			#box1{ width:300px; height:100px; background-color:green; }
		</style>
	</head>
	<body>
		<!-- btn1 버튼을 누르면 가로길이를 200px로 배경색을 빨간색으로 변경한 후 경고창에 가로길이가 200xp로 변했음을 알린다. -->
		<!-- btn2 버튼을 누르면 가로, 세로길이를 400px로 배경색을 파랑색으로 변경시킨다. -->
		<input type="button" value="css변경1" id="btn1"> 
		<input type="button" value="css변경2" id="btn2">
		<div id="box1"></div>
	</body>
</html>
