
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>구구단 2~9단 출력 (나열하기)</title>
	</head>
	<body>
		<script>
			for (let dan = 2; dan<=9; dan++) {
				for (let i = 1; i <= 9; i++) {
					document.write(dan + " x " + i + " = " + dan*i + "&nbsp;&nbsp;");
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
