<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1부터 임의의 값까지의 홀수의 합구하기 - for문</title>
	<style>

	</style>
</head>

<body>
	<script>
		let sum = 0;
		let num = prompt("합계를 구하고자 하는 숫자를 입력하세요");
		for (let i = 0; i <= num; i=i+2) {
			if (i % 2 == 1) {
				sum = sum + i; /* 홀수일 때 실행문 */
			}
		}
		document.write("1~" + num + "까지의 합 : " + sum);
	</script>
	<!-- for(초기값;종료값;증감값;) {
		실행문;
	} -->
</body>

</html>
