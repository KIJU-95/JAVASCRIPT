<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지 이동하기 01</title>
    <style>
        .wrong {
            color: #f00;
        }
    </style>
</head>

<body>
    <img src="./images/dog1.png" id="dog" alt="강아지">
    <script>
        let posX = prompt("<h1>강아지가 움직일 X좌표 값을 입력해주세요(0~900)</h1>");
        if (posX >= || posX <= 900) { /* or 연산 : || 모든 조건 중 하나라도 참 이면 전체 결과도 참 */

            let posY = prompt("<h1>강아지가 움직일 Y좌표 값을 입력해주세요(0~900)</h1>");
            if (posY >= 0 || posY <= 900) {
                document.write("<h1>강아지가 처음위치에서 왼쪽으로 " + posX + "px과 아래쪽으로"
                    + posY + "px위치로 이동하였습니다</h1>");
            } else {
                document.write("<h1 class='wrong'>Y좌표 숫자 값으로 잘못된" + posX + "를 입력하셨습니다</h1>");
                document.write("<h1>Y좌표의 숫자 입력범위는 0~900까지입니다</h1>");
            }
        }
    </script>
</body>

</html>
