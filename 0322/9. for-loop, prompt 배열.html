<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>for-loop, prompt 배열</title>
	<style>

	</style>
</head>

<body>
	<script>
		for (let st = 0; st < 5; st++) {
			let sung = prompt("점수를 입력하세요");
			document.write(st + 1 + "번째 학생의 성적 : " + sung + " < br > ");
		}
	</script>
</body>

</html>
