<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>홀,짝 합계</title>
	<style>
	</style>
</head>

<body>
	<script>
		let sum = 0;
		let inn = prompt("합계를 구하고자 하는 숫자를 입력하세요.")
		let end = prompt("홀수를 구하려면 '홀', 짝수를 구하려면 '짝'을 입력하세요.")
		if (end == "짝") {
			for (let i = 0; i <= inn; i += 2) {
				console.log(sum);
				sum = sum + i;
			} document.write("1~" + inn + "까지의 짝수의 합 : " + sum);

		} else if (end == "홀") {
			for (let i = 1; i <= inn; i += 2) {
				console.log(sum);
				sum = sum + i;
			} document.write("1~" + inn + "까지의 홀수의 합 : " + sum);
		} else {
			alert("다시 입력해주세요.");
		}



	</script>
</body>

</html>
