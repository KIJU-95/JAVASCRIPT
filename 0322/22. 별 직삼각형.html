<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>구구단 05</title>
	<style>
	</style>
</head>

<body>
	<script>
		let beack = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
		for (let dan = 2; dan <= 9; dan++) {
			for (let i = 1; i <= 9; i++) {

				if (dan * i >= 10) {
					document.write(dan + " * " + i + "=" + dan * i + beack);
				} else {
					document.write(dan + " * " + i + "=" + "0" + dan * i + beack);
				}
			} document.write("<br />");
		}


	</script>
</body>

</html>
