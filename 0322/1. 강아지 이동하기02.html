
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강아지 이동하기2 or</title>
    <style>
        img { display: block; }
        span { color: red; }
    </style>
</head>
<body>
    <img src="./images/dog1.png" id="dog" alt="강아지 이미지">

    <script>
        let positionX = prompt("강아지가 움직일 X좌표 값을 입력해주세요 (0~900)");

            if(positionX > 100 || positionX < 0){
                document.write("<h1>X좌표 입력 법위는 0~900까지입니다.<br></h1>");
                document.write("<h1><span>X좌표 숫자값으로 잘못된" + positionX + "을(를) 입력하셨습니다...</span></h1>" );
            }else{

                let positionY = prompt("강아지가 움직일 Y좌표 값을 입력해주세요 (0~900)");
                if(positionY > 100 || positionY < 0){
                    document.write("<h1>Y좌표 입력 법위는 0~900까지입니다.<br></h1>");
                    document.write("<h1><span>Y좌표 숫자값으로 잘못된" + positionX + "을(를) 입력하셨습니다...</span></h1>");
                }else{
                    document.write("<h1>강아지가 처음 위치에서 왼쪽으로" + positionX + "px과 아래쪽으로" + positionY + "px 위치로 이동하였습니다.</h1>" );
                }
            }
    </script>
</body>
</html>
