<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>for주석, console(1부터 임의의 숫자까지의 합 구하기)</title>
</head>

<body>
	<script>
		let sum = 0;
		let inn = prompt("임의의 숫자를 입력해주세요.");

		for (i = 0; i <= inn; i++) {
			sum = inn + i;
			console.log(sum);  // 계산의 과정을 콘솔창에 보여줌.
		}
		document.write("입력하신 숫자 : " + inn + "<br>");
		document.write("1부터 " + inn + "까지의 합 : " + sum);
			/*
			입력값이 반복적으로 두 번 나오는 이유
			prompt로 입력 받은 값은 문자형이기 때문에
			'sum = rNum + i' 실행문에서 rNum의 값은 문자형 숫자이고 i의
			값은 숫자형으로 +연산자의 기능은 연결 연산자가 되어 rNum의 문자와 i의 숫자가 연결되어 출력된다.
		*/
	</script>
</body>

</html>
