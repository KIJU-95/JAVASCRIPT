<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>console(1부터 임의의 숫자까지의 합 구하기)</title>
	<style>

	</style>
</head>

<body>
	<script>
		let sum = 0;
		let inn = prompt("합계를 구하고자하는 숫자를 입력하세요");
		for (let i = 0; i <= inn; i++) {
			console.log(sum); /* 계산의 과정을 콘솔창에 보여줌 */
			sum = inn + i;
		}
		document.write("1~" + inn + "까지의 합 : " + sum);
	</script>
	<!-- 입력값이 반복적으로 두번 나오는 이유 
	
	
	
	
	
	
	
	
	
	-->
</body>

</html>
